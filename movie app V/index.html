            }
            #container {

                gap: 20px;
                padding: 20px;
                margin: auto;
            }

            .box {
                width: 100%;
                box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
            }

            .box > p {
                padding-left: 20px;
                font-weight: bold;
                font-size: 20px;
            }

            .box > img {
                width: 100%;
            }

            .buttons {
                padding: 20px;
            }
            
            .buttons > button {
                color: #fff;
                padding: 8px;
                border: none;
                background-color: rgb(68, 62, 184);
            }
        </style>
    </head>

        movieData = JSON.parse(localStorage.getItem("movieData"));
        function lowToHighFn() {
            filteredData.sort(function (a, b) {
                return a.IMDb_rating - b.IMDb_rating;
            });
            displayData(filteredData);
        }

        function highToLowFn() {
            filteredData.sort(function (a, b) {
                return b.IMDb_rating - a.IMDb_rating;
            });
            displayData(filteredData);
        }
        function displayData(movies) {
            document.querySelector("#container").innerHTML = "";
            movies.forEach(function (movieData) {
                var box = document.createElement("div");
                box.setAttribute("class", "box");

                var Poster = document.createElement("img");
                Poster.src = movieData.poster;

                var name = document.createElement("p");
                name.textContent = movieData.name;

                var release_date = document.createElement("p");
                release_date.textContent = movieData.release_date;

                var IMDb_rating = document.createElement("p");
                IMDb_rating.textContent = movieData.IMDb_rating;

                box.append(Poster, name, release_date, IMDb_rating);
                document.querySelector("#container").append(box);
            });
        }
